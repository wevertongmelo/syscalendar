{% extends 'base.html' %}

{% block content %}
<h1>Você saiu da sua conta</h1>
<p>Você foi desconectado com sucesso.</p>

<p>
    <a href="{{ url_for('user_controller.login') }}" class="btn btn-primary">Fazer login novamente</a>
    ou
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar à página inicial</a>
</p>

<style>
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }
    
    .btn-primary {
        background-color: #007bff;
        border: 1px solid #007bff;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        border: 1px solid #6c757d;
    }
    
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
    
    h1 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-top: 20px;
    }
    
    p {
        text-align: center;
        margin: 10px 0;
    }
</style>

{% endblock %}
