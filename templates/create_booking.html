{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Booking</h1>
        <form method="POST" class="booking-form">
            <div class="form-group">
                <label for="equipment_id">Equipment:</label>
                <select id="equipment_id" name="equipment_id" required class="form-control">
                    <option value="" disabled selected>Select an equipment</option>
                    {% for equipment in equipments %}
                        <option value="{{ equipment.id }}">{{ equipment.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="end_time">End Date and Time:</label>
                <input type="datetime-local" id="end_time" name="end_time" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Reserve</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
